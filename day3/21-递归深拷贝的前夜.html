<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 对象的拷贝操作
        var obj = {
            id: 1,
            name: 'andy',
            msg: {
                age: 18,
                son: ['s1', 's2', 's3']
            },
            color: ['pink', 'red']
        };
        var o = {};
        // 对obj对象做一个遍历
        for (var k in obj) {
            // 判断，如果属性值为对象，则创建一个新对象，如果未数组，则创建新的数组
            var item = obj[k]; // 属性值
            if (item instanceof Array) {
                o[k] = []; // o对象的属性值要保存一个新数组
                // 对数组（属性值）做遍历 ['pink', 'red']
                for (var kk in item) {
                    o[k][kk] = item[kk];
                }
            } else if (item instanceof Object) {
                o[k] = {}; // o对象的属性值要保存一个新对象
                // 对对象（属性值）做遍历
                for (var kkk in item) {
                    o[k][kkk] = item[kkk];
                }
            } else {
                o[k] = item;
            }
        }
        console.log(o);
        o.msg.age = 30;
        console.log(obj);
    </script>
</body>

</html>
