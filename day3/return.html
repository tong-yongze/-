<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function counter() {
            for (var count = 1; ; count++) {  // 无限循环
                console.log(count + "A"); // 执行5次
                if (count === 5) {
                    return;
                }
                console.log(count + "B");  // 执行4次
            }
            console.log(count + "C");  // 永远不会执行
        }

        counter();
    </script>
</body>

</html>
