<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // RegExp 对象创建
        var regexp = new RegExp(/123/);
        console.log(regexp);

        // 利用字面量创建
        // test 方法检测字符串是否符合规范
        var rg = /123/
        console.log(rg.test(123));
        console.log(rg.test('aaa'));

    </script>
</body>

</html>
